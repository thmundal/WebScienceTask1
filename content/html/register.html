<form method="post" class="center-form js-register-form">
    <div class="alert alert-warning hidden js-register-error"></div>
    <table>
        <tr><td>Brukernavn</td><td><input type="text" name="username" data-required="yes" /></td></tr>
        <tr><td>Passord</td><td><input type="password" name="password" data-required="yes" /></td></tr>
        <tr><td>Repeter passord</td><td><input type="password" name="pw_repeat" data-required="yes" data-matchto="password" /></td></tr>
        <tr><td colspan="2"><input type="submit" value="Registrer" /></td></tr>
    </table>
</form>
