
<form action="forgot-password" class="center-form validate" method="post">
    <div class="alert alert-warning hidden js-register-error"></div>
    {if $error}
        {foreach from=$errors item=error}
            <div class="alert alert-warning">{$error}</div>
        {/foreach}
    {/if}
    <h3>Glemt passord</h3>
    <table>
        <tr><td>Brukernavn</td><td><input type="text" name="username" data-required="yes" /></td></tr>
        <tr><td colspan="2" style="text-align:right"><input type="submit" value="Fortsett" /></td></tr>
    </table>
</form>
