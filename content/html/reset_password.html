<form action="forgot-password?save=1" class="center-form validate" method="post">
    <div class="alert alert-warning hidden js-register-error"></div>
    <input type="hidden" name="token" value="{$token}" />
    <table>
        <tr><td>New password</td><td><input type="password" name="password" data-required="yes" /></td></tr>
        <tr><td>Repeat password</td><td><input type="password" name="password_repeat" data-required="yes" data-matchto="password" /></td></tr>
        <tr><td colspan="2"><input type="submit" value="Endre passord" /></td></tr>
    </table>
</form>
